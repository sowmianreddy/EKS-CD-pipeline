apiVersion : apps/v1
kind: Deployment
metadata:
   name : node-webapp-deployment
   labels:
     app : node
spec:
   replicas : 3
   selector:
      matchLabels:
       app : node
   template:
      metadata:
        labels:
          app : node
      spec:
        containers:
         - name : node-express-helloworld
           image  : sowmianreddy/node-express-helloworld:latest

